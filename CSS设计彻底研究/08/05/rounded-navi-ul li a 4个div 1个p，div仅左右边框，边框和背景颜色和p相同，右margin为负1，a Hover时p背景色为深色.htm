<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>不用图像文件的圆角解决方法</title>
<style type="text/css">
ul{
	height:26px;
	margin:0;
	padding:10px;
	list-style-type:none;
	background:#ddd;
}
.item{
	float:left;
	width:100px;
	margin:0 -1px 0 0;/*希望各菜单项之间有1像素的重叠*/
	padding: 0;
	font: 14px Arial;
	font-weight:bold;
	}

.item p{
	padding:0 0 2px 0;
	margin:0px;
	text-align:center;
	background:#cc6;
	border:solid 1px  #000; 
    border-top-width:0;
}


.item div{
	height:1px;
	overflow:hidden;
	background:#cc6;
	border-left:solid 1px  #000; 
    border-right:solid 1px  #000;
}

.item .row1{
	margin:0 5px;
	background:#000;
}

.item  .row2{
	margin:0 3px;
	border-left:solid 1px  #000; 
    border-right:solid 1px  #000;
}

.item .row3{
	margin:0 2px;
}
.item .row4{
	margin:0 1px;
	height:2px;
}

/*普通状态的设置*/
.item a , .item a:visted{
	display:block;
	color:#000;
	text-decoration:none;
}
.item a:hover{
	background:transparent; /*各种元素默认的背景色就是透明的。但是当某一个元素的上级元素设置了某种背景色之后，它的后代的背景色就继承了这种颜色，因此这里就需要把它恢复为透明色，才可以正确地显示鼠标经过效果。*/
}

.item a:hover p{
	background:#884;
	color:#fff;
}

.item a:hover .row2,
.item a:hover .row3 ,
.item a:hover .row4{
	background:#884;
}


</style>
</head>

<body>
<ul>
    <!-- 每个li对应一个菜单项，加入a元素达到链接效果-->
	<li class="item"><a href="#">
	  <div class="row1"></div> <div class="row2"></div>
	  <div class="row3"></div> <div class="row4"></div>
	  <p>Home</p>
	</a>
	</li>
	<li class="item"><a href="#">
	  <div class="row1"></div> <div class="row2"></div>
	  <div class="row3"></div> <div class="row4"></div>
	  <p>Contact Us</p>
	</a>
	</li>
	<li class="item"><a href="#">
	  <div class="row1"></div> <div class="row2"></div>
	  <div class="row3"></div> <div class="row4"></div>
	  <p>Web Dev</p>
	</a>
	</li>
	<li class="item"><a href="#">
	  <div class="row1"></div> <div class="row2"></div>
	  <div class="row3"></div> <div class="row4"></div>
	  <p>Map</p>
	</a>
	</li>
</ul>
</body>

</html>
