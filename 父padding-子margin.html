<html>
<head>
	<title>document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/float.css">
	<style type="text/css">
    /*父padding和子marging是合并的
    盒子与盒子之间的距离，用margin控制，
    盒子与文字之间的距离，用padding控制。
    */
    .father{padding:8px; border: solid black 1px;}
    .child{margin:8px; border: solid black 1px;}
	</style>

</head>
<body>
<div class="father">
    <div class="child">child element</div>
</div>
	
</body>
</html>
