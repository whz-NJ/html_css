<html lang="en"> 
	<head>
		<meta charset="utf-8">
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="lesson3-4-企业开发经验.css">
		<!-- 一个html文件可以引用多个css文件 -->
	</head>
	<body>
		<!-- 先写css定义功能，再在html通过class属性引用，先定义功能，后在html选配功能，css可以重用-->
		<div class="red size2"></div>
		<!-- 自定义标签，定义html预定义标签的初始样式 -->
		<a href="www.baidu.com">www.baidu.com</a>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<em>hello</em>
	</body>

</html>
