<!--每个absolute定位元素都是一个新的层-->
<!--相对于有定位的父级进行定位，如果没有，相对于文档进行定位-->

<!--relative-->
<!--一个相对定位元素，也会在一个新的层，但它原来的层的位置保留-->
<!--相对于它原来所在的位置进行定位-->

<!--用relative做参照物（做父级，不会影响后续元素位置）-->
<!--用absolute做定位（做待定位元素）-->
